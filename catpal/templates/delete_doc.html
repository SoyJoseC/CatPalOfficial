{% block title %} <title>Delete Doc</title> {% endblock %}

{% block content %}

<h1>Delete Post...</h1>
<br/> <br/>
<h3>Delete: {{document.title}}</h3>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        <strong>Are you sure?</strong>
        <button class="btn btn-secondary">Delete</button>
    </form>
    </div>

{% else %}
    You're not allowed here!
{% endif %}

{% endblock %}
