{% extends 'base.html' %}


{% block title %}
    <title>Update Doc</title>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Update {{document.title}}</h1>
<br /> <br />
<style>
    .form-group p{
        overflow: scroll;
    }
</style>
<div class="form-group">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Update</button>
</form>
</div>

{% else %}
    You're not allowed here!
{% endif%}
    {% endblock %}
