{% extends 'base.html' %}

{% block title %}
    <title>Group "{{group.name}}" Documents</title>
{% endblock %}

{% block content %}

<!--this is because the h1 hides behind the navbar-->
<br><br><br>



<style>
    #listaDoc li{
        list-style: none;
        height: 75px;
        width: inherit;
        background-color: rgba(0, 140, 255, 0.096);
        border-left: 5px solid rgba(0, 140, 255, 0.616);
        margin: 15px;
        padding-left: 10px;
        border-radius: 5px;
        overflow: hidden;
        
     
    }
    #listaDoc li:hover{
        /*background-color: lavenderblush;*/
        transform: scale(1.03);
    }
    #listaDoc{
        max-height: 600px;
    }

    .cat_tree_container li{
        list-style: none;
    }

    .cat_tree_container ul:first-child{
        font-size: 20px;
        font-style: bold;
    }
</style>


<div class="row">
    <div class="col-12">
        <h1>Group "{{group.name}}" Documents</h1>  <a href="{%url 'admin_group_details' group.mendeley_id %}"><button class="btn btn-primary">Regresar a Administrar Grupo {{group.name}}</button></a>
       <a href="{%url 'group_categories' group.mendeley_id %}"><button class="btn btn-primary">Editar Categor√≠as del Grupo</button></a>

<ul class ="overflow-auto" id="listaDoc">
    {% for doc in documents %}
        <li>
            <a href="{% url 'document_detail' group.mendeley_id doc.mendeley_id %}">{{doc.title|truncatechars:100}}</a>
            {{doc.tags}}
            <br />
            <small><a href="{% url 'document_edit' group.mendeley_id doc.mendeley_id %}">(Edit)</a>
            </small>-<small><a href="{% url 'delete_doc' doc.pk %}">(Delete)</a></small><br />
        </li>
    {% endfor %}
</ul>
        </div>
{% endblock %}
